<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="font" href="https://fonts.google.com/specimen/Outfit">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <section>
        <img class="main-img" src="images/image-equilibrium.jpg" alt="logo">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="mid-info">
            <h4> <img src="images/icon-ethereum.svg"> 0.041ETH</h4>
            <p><img src="images/icon-clock.svg"> 3 days left</p>
        </div>

        <footer>
            <hr>

            <div class="profile-container">
                <img class="profile-pic" src="images/image-avatar.png">

                <p>Creation of
                    <p class=name>Jules Wyvern</p>
                </p>
            </div>
        </footer>


    </section>

</body>

</html>
